<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0c0c1d">
    <title>Penny Crypto AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px;
        }
        .glass {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }
        .btn-green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .btn-red { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .btn-orange { background: linear-gradient(135deg, #e2761b 0%, #c45c00 100%); }
        .signal-buy { border-left: 4px solid #00ff88; background: rgba(0,255,136,0.1); }
        .signal-sell { border-left: 4px solid #ff3366; background: rgba(255,51,102,0.1); }
        .signal-hold { border-left: 4px solid #ffc107; background: rgba(255,193,7,0.1); }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(12,12,29,0.95);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-btn { background: none; border: none; color: #888; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: #00ff88; }
        .hidden { display: none !important; }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            margin-top: 8px;
            font-size: 16px;
        }
        .coin-card {
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
        }
        #toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            padding: 12px 24px;
            border-radius: 24px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .network-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="padding: 16px; max-width: 500px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0; font-size: 24px;">üöÄ Penny Crypto AI</h1>
            <button id="connectBtn" onclick="connectWallet()" class="btn btn-orange" style="width: auto; margin: 0; padding: 8px 16px; font-size: 14px;">
                ü¶ä Connect
            </button>
        </div>

        <div id="walletInfo" class="glass hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <p style="margin: 0; color: #888; font-size: 12px;">Wallet</p>
                    <p id="walletAddr" style="margin: 4px 0; font-family: monospace; font-size: 18px; color: #00ff88;"></p>
                    <p id="networkName" style="margin: 0; font-size: 14px; color: #3388ff; font-weight: bold;"></p>
                    <div id="networkWarning" class="network-warning hidden" onclick="switchToEthereum()">
                        ‚ö†Ô∏è Click here to switch to Ethereum Mainnet
                    </div>
                </div>
            </div>
            <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="margin: 0; color: #888; font-size: 12px;">Balance</p>
                <p id="walletBal" style="margin: 4px 0; font-size: 28px; font-weight: bold; color: white;"></p>
                <p id="walletBalUsd" style="margin: 0; font-size: 14px; color: #888;"></p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px;">
            <div class="glass" style="text-align: center; padding: 12px;">
                <p style="margin: 0; font-size: 12px; color: #888;">Buys</p>
                <p id="buyCount" style="margin: 4px 0; font-size: 24px; font-weight: bold; color: #00ff88;">0</p>
            </div>
            <div class="glass" style="text-align: center; padding: 12px;">
                <p style="margin: 0; font-size: 12px; color: #888;">Mood</p>
                <p id="mood" style="margin: 4px 0; font-size: 20px;">üò¥</p>
            </div>
            <div class="glass" style="text-align: center; padding: 12px;">
                <p style="margin: 0; font-size: 12px; color: #888;">Top</p>
                <p id="topCoin" style="margin: 4px 0; font-size: 16px; font-weight: bold; color: #3388ff;">--</p>
            </div>
        </div>

        <div id="loading" style="text-align: center; padding: 40px;">
            <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00ff88; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="color: #888; margin-top: 16px;">AI analyzing markets...</p>
        </div>

        <div id="coinsList" class="hidden"></div>
    </div>

    <div id="tradeModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 100;">
        <div class="glass" style="width: 100%; max-width: 400px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2 style="margin: 0;">Trade</h2>
                <button onclick="closeModal()" style="background: none; border: none; color: white; font-size: 24px;">&times;</button>
            </div>
            <div style="margin-bottom: 16px;">
                <p style="margin: 0; color: #888; font-size: 12px;">Token</p>
                <p id="modalCoin" style="margin: 4px 0; font-size: 20px; font-weight: bold;">--</p>
                <p id="modalPrice" style="margin: 0; font-family: monospace; color: #3388ff;"></p>
                <p id="modalSignal" style="margin: 4px 0; font-size: 14px;"></p>
            </div>
            <div style="margin-bottom: 16px;">
                <p style="margin: 0; color: #888; font-size: 12px;">Amount USD</p>
                <input type="number" id="amount" placeholder="100" oninput="calcTokens()">
                <p id="tokenEst" style="margin: 8px 0 0 0; font-size: 12px; color: #888; text-align: right;"></p>
            </div>
            <button onclick="prepareTrade('buy')" class="btn btn-green">BUY</button>
            <button onclick="prepareTrade('sell')" class="btn btn-red" style="margin-top: 8px;">SELL</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="showHome()">üìä<span>Signals</span></button>
        <button class="nav-btn" onclick="refresh()">üîÑ<span>Refresh</span></button>
        <button class="nav-btn" onclick="showWallet()">üëõ<span>Wallet</span></button>
    </div>

    <div id="toast"></div>

    <script>
        let provider, signer, address, chainId, coins = [], selected = null;
        const ETH_PRICE = 2100; // Approximate ETH price in USD

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            t.style.background = isError ? 'rgba(255,51,102,0.9)' : 'rgba(0,255,136,0.9)';
            t.style.color = isError ? '#fff' : '#000';
            setTimeout(() => t.style.opacity = '0', 3000);
        }

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showToast('MetaMask not found', true);
                    return;
                }
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send('eth_requestAccounts', []);
                signer = provider.getSigner();
                address = await signer.getAddress();
                
                // Check network immediately
                await checkNetwork();
                
                // Setup listeners
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) disconnectWallet();
                    else {
                        address = accounts[0];
                        updateWallet();
                    }
                });
                
                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
                
                updateWallet();
                showToast('Connected!');
            } catch(e) {
                showToast('Connection failed', true);
            }
        }

        async function checkNetwork() {
            if (!provider) return;
            const network = await provider.getNetwork();
            chainId = network.chainId;
            
            const networkNames = {
                1: 'Ethereum Mainnet',
                8453: 'Base',
                137: 'Polygon',
                42161: 'Arbitrum',
                56: 'BSC',
                59144: 'Linea',
                11155111: 'Sepolia'
            };
            
            const currentNetwork = networkNames[chainId] || `Chain ${chainId}`;
            document.getElementById('networkName').textContent = currentNetwork;
            
            // Show warning if not on Ethereum Mainnet
            if (chainId !== 1) {
                document.getElementById('networkWarning').classList.remove('hidden');
                document.getElementById('networkName').style.color = '#ffc107';
                return false;
            } else {
                document.getElementById('networkWarning').classList.add('hidden');
                document.getElementById('networkName').style.color = '#00ff88';
                return true;
            }
        }

        async function switchToEthereum() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x1' }], // 0x1 = Ethereum Mainnet
                });
                showToast('Switched to Ethereum!');
                setTimeout(() => window.location.reload(), 1000);
            } catch (e) {
                if (e.code === 4902) {
                    // Chain not added, add it
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x1',
                                chainName: 'Ethereum Mainnet',
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                rpcUrls: ['https://ethereum.publicnode.com'],
                                blockExplorerUrls: ['https://etherscan.io']
                            }]
                        });
                    } catch (addError) {
                        showToast('Failed to add Ethereum', true);
                    }
                } else {
                    showToast('Failed to switch', true);
                }
            }
        }

        function disconnectWallet() {
            address = null;
            document.getElementById('connectBtn').textContent = 'ü¶ä Connect';
            document.getElementById('walletInfo').classList.add('hidden');
        }

        async function updateWallet() {
            if (!address) return;
            
            document.getElementById('connectBtn').textContent = '‚úÖ Connected';
            document.getElementById('walletInfo').classList.remove('hidden');
            document.getElementById('walletAddr').textContent = address.slice(0,6) + '...' + address.slice(-4);
            
            await updateBalance();
        }

        async function updateBalance() {
            if (!provider || !address) return;
            
            try {
                const bal = await provider.getBalance(address);
                const eth = parseFloat(ethers.utils.formatEther(bal));
                const usd = eth * ETH_PRICE;
                
                document.getElementById('walletBal').textContent = eth.toFixed(4) + ' ETH';
                document.getElementById('walletBalUsd').textContent = '~$' + usd.toFixed(2);
                
                // If on wrong network, show warning in balance too
                if (chainId !== 1) {
                    document.getElementById('walletBal').textContent = '0.0000 ETH';
                    document.getElementById('walletBalUsd').textContent = 'Switch to Ethereum to see balance';
                }
            } catch(e) {
                console.error('Balance error:', e);
            }
        }

        function init() {
            const data = [
                {s:'PEPE',n:'Pepe',p:0.00000123,c24:45.2,c7:156.8,v:520000000,mc:520000000},
                {s:'SHIB',n:'Shiba Inu',p:0.00000845,c24:12.5,c7:28.4,v:480000000,mc:5000000000},
                {s:'BONK',n:'Bonk',p:0.00000234,c24:-8.3,c7:67.2,v:98000000,mc:145000000},
                {s:'FLOKI',n:'Floki',p:0.0000365,c24:18.7,c7:42.1,v:75000000,mc:350000000},
                {s:'WOJAK',n:'Wojak',p:0.0000089,c24:62.3,c7:234.5,v:28000000,mc:35000000}
            ];
            
            coins = data.map(c => {
                let score = 50, risk = 50;
                const ratio = c.v/c.mc;
                if(ratio>0.3){score+=15;risk-=10;}
                else if(ratio<0.05){score-=10;risk+=20;}
                if(c.c24>30)score+=10;
                if(c.c24<-20){score-=10;risk+=10;}
                if(c.c7>100)score+=10;
                if(c.mc<50000000)risk+=15;
                
                let sig='HOLD',conf=50;
                if(score>=80&&risk<40){sig='STRONG BUY';conf=90;}
                else if(score>=65&&risk<55){sig='BUY';conf=75;}
                else if(score<35||risk>80){sig='SELL';conf=80;}
                else if(score<50){sig='WEAK SELL';conf=60;}
                
                return {...c,score:Math.min(100,score),risk,sig,conf};
            }).sort((a,b)=>b.score-a.score);
            
            render();
            updateStats();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('coinsList').classList.remove('hidden');
        }

        function render() {
            const list = document.getElementById('coinsList');
            list.innerHTML = '';
            coins.forEach(coin => {
                const cls = coin.sig.includes('BUY')?'signal-buy':coin.sig.includes('SELL')?'signal-sell':'signal-hold';
                const col = coin.c24>=0?'#00ff88':'#ff3366';
                const sign = coin.c24>=0?'+':'';
                
                list.innerHTML += `
                    <div class="coin-card ${cls}" onclick="openTrade('${coin.s}')">
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                            <div>
                                <span style="font-size:20px;font-weight:bold;">${coin.s}</span>
                                <span style="color:#888;font-size:12px;"> ${coin.n}</span>
                            </div>
                            <div style="text-align:right;">
                                <div style="font-size:12px;padding:4px 12px;border-radius:12px;background:rgba(0,0,0,0.3);display:inline-block;">${coin.sig}</div>
                                <div style="font-size:11px;color:#888;margin-top:4px;">${coin.conf}% conf</div>
                            </div>
                        </div>
                        <div style="display:flex;justify-content:space-between;align-items:center;">
                            <div>
                                <div style="font-size:24px;font-weight:bold;font-family:monospace;">$${coin.p.toExponential(2)}</div>
                                <div style="font-size:12px;color:#888;">MCap: $${(coin.mc/1000000).toFixed(1)}M</div>
                            </div>
                            <div style="text-align:right;">
                                <div style="color:${col};font-weight:bold;">${sign}${coin.c24.toFixed(1)}%</div>
                                <div style="font-size:12px;color:#888;">24h</div>
                            </div>
                        </div>
                        <div style="margin-top:8px;background:rgba(255,255,255,0.1);border-radius:4px;height:4px;">
                            <div style="width:${coin.score}%;height:100%;border-radius:4px;background:${coin.score>70?'#00ff88':coin.score>40?'#ffc107':'#ff3366'};"></div>
                        </div>
                    </div>
                `;
            });
        }

        function updateStats() {
            const buys = coins.filter(c=>c.sig.includes('BUY')).length;
            const top = coins.reduce((a,b)=>a.c7>b.c7?a:b);
            document.getElementById('buyCount').textContent = buys;
            document.getElementById('topCoin').textContent = top.s;
            document.getElementById('mood').textContent = buys>=4?'üöÄ':buys>=2?'‚ö†Ô∏è':'üêª';
        }

        function openTrade(sym) {
            selected = coins.find(c=>c.s===sym);
            document.getElementById('modalCoin').textContent = selected.s + ' - ' + selected.n;
            document.getElementById('modalPrice').textContent = '$' + selected.p.toExponential(4);
            document.getElementById('modalSignal').textContent = selected.sig + ' (' + selected.conf + '% confidence)';
            document.getElementById('modalSignal').style.color = selected.sig.includes('BUY')?'#00ff88':selected.sig.includes('SELL')?'#ff3366':'#ffc107';
            document.getElementById('amount').value = '';
            document.getElementById('tokenEst').textContent = '';
            document.getElementById('tradeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('tradeModal').style.display = 'none';
        }

        function calcTokens() {
            const usd = parseFloat(document.getElementById('amount').value)||0;
            const tokens = usd/selected.p;
            document.getElementById('tokenEst').textContent = 'Est: ' + tokens.toExponential(2) + ' ' + selected.s;
        }

        function prepareTrade(type) {
            if(!address){showToast('Connect wallet first', true);return;}
            if(chainId !== 1){showToast('Switch to Ethereum Mainnet first!', true);return;}
            const amt = document.getElementById('amount').value;
            if(!amt||amt<=0){showToast('Enter amount', true);return;}
            showToast(type.toUpperCase() + ' ' + selected.s + ' - Check MetaMask');
        }

        function showHome() {
            document.getElementById('coinsList').scrollIntoView({behavior:'smooth'});
        }

        function showWallet() {
            if(!address) connectWallet();
            else document.getElementById('walletInfo').scrollIntoView({behavior:'smooth'});
        }

        function refresh() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('coinsList').classList.add('hidden');
            setTimeout(()=>{
                init();
                if(address) updateBalance();
                showToast('Refreshed!');
            },1000);
        }

        window.onclick = function(e) {
            const m = document.getElementById('tradeModal');
            if(e.target===m) m.style.display='none';
        }

        setTimeout(init, 1500);
    </script>
</body>
</html>
