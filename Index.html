<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Trader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px;
        }
        .glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .signal-strong-buy { border-left: 4px solid #00ff88; background: linear-gradient(135deg, rgba(0,255,136,0.15), rgba(0,255,136,0.03)); }
        .signal-buy { border-left: 4px solid #00ff88; background: rgba(0,255,136,0.08); }
        .signal-hold { border-left: 4px solid #ffc107; background: rgba(255,193,7,0.08); }
        .signal-sell { border-left: 4px solid #ff3366; background: rgba(255,51,102,0.08); }
        .signal-strong-sell { border-left: 4px solid #ff0033; background: linear-gradient(135deg, rgba(255,0,51,0.15), rgba(255,0,51,0.03)); }

        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10,10,15,0.98);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; transition: color 0.2s; }
        .nav-btn.active { color: #00ff88; }
        .hidden { display: none !important; }

        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,136,0.95);
            color: #000;
            padding: 12px 24px;
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-strong-buy { background: rgba(0,255,136,0.25); color: #00ff88; }
        .badge-buy { background: rgba(0,255,136,0.15); color: #00ff88; }
        .badge-hold { background: rgba(255,193,7,0.2); color: #ffc107; }
        .badge-sell { background: rgba(255,51,102,0.2); color: #ff3366; }
        .badge-strong-sell { background: rgba(255,0,51,0.25); color: #ff0033; }

        .score-bar {
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            overflow: hidden;
            margin-top: 6px;
        }
        .score-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .chain-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="p-4 max-w-md mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-[#00ff88]">AI Trader Pro</h1>
                <p class="text-xs text-gray-500" id="last-update">Loading...</p>
            </div>
            <div class="bg-white/10 px-3 py-1.5 rounded-full flex items-center gap-2 cursor-pointer" onclick="copyAddress()">
                <span class="text-lg">ðŸ¦Š</span>
                <span class="text-xs font-mono" id="addr-short">0x7329...</span>
            </div>
        </div>

        <!-- Portfolio Summary -->
        <div class="glass mb-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-[10px] uppercase tracking-wider text-[#00ff88] font-bold mb-1">Portfolio Value</p>
                    <h2 class="text-3xl font-bold" id="total-value">--</h2>
                    <p class="text-sm text-gray-500" id="total-change">Loading portfolio...</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 uppercase mb-1">Holdings</p>
                    <p class="text-lg font-bold" id="holding-count">--</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 pt-4 border-t border-white/10">
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Tokens</p>
                    <p class="font-bold" id="token-count">--</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Best 24h</p>
                    <p class="font-bold text-[#00ff88]" id="best-performer">--</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Chains</p>
                    <p class="font-bold" id="chain-count">--</p>
                </div>
            </div>
        </div>

        <!-- Tab Buttons -->
        <div class="flex gap-2 mb-4">
            <button class="flex-1 py-2 px-3 rounded-xl text-sm font-bold transition-all" id="tab-signals" onclick="showView('signals')" style="background: rgba(0,255,136,0.2); color: #00ff88;">Signals</button>
            <button class="flex-1 py-2 px-3 rounded-xl text-sm font-bold transition-all" id="tab-portfolio" onclick="showView('portfolio')" style="background: rgba(255,255,255,0.1); color: white;">Portfolio</button>
            <button class="flex-1 py-2 px-3 rounded-xl text-sm font-bold transition-all" id="tab-discover" onclick="showView('discover')" style="background: rgba(255,255,255,0.1); color: white;">Discover</button>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-10">
            <div class="spinner"></div>
            <p class="text-gray-500 mt-3 text-sm">Scanning wallet & fetching prices...</p>
        </div>

        <!-- Signals View -->
        <div id="signals-view" class="hidden">
            <div id="signals-list" class="space-y-3"></div>
        </div>

        <!-- Portfolio View -->
        <div id="portfolio-view" class="hidden">
            <div id="portfolio-list" class="space-y-3"></div>
        </div>

        <!-- Discover View -->
        <div id="discover-view" class="hidden">
            <p class="text-xs text-gray-500 mb-3">Trending tokens with AI buy/sell signals based on momentum, volume, and market data.</p>
            <div id="discover-list" class="space-y-3"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" id="nav-signals" onclick="showView('signals')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            Signals
        </button>
        <button class="nav-btn" id="nav-portfolio" onclick="showView('portfolio')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
            Portfolio
        </button>
        <button class="nav-btn" id="nav-refresh" onclick="refreshAll()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            Refresh
        </button>
        <button class="nav-btn" id="nav-discover" onclick="showView('discover')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            Discover
        </button>
    </nav>

    <!-- Toast -->
    <div id="toast"></div>

    <script>
        // ========== CONFIG ==========
        const WALLET = '0x7329e9174EaaDeB97efd36393229C695D8524dda';
        const WALLET_LOWER = WALLET.slice(2).toLowerCase();

        // Public RPC endpoints (no API key needed)
        const RPC = {
            ethereum: 'https://eth.llamarpc.com',
            base: 'https://mainnet.base.org'
        };

        // Tokens in this wallet (contract addresses)
        const WALLET_TOKENS = [
            { symbol: 'PEPE', name: 'Pepe', chain: 'ethereum', contract: '0x6982508145454Ce325dDbE47a25d4ec3d2311933', decimals: 18, cgId: 'pepe', icon: 'https://dd.dexscreener.com/ds-data/tokens/ethereum/0x6982508145454ce325ddbe47a25d4ec3d2311933.png' },
            { symbol: 'WOJAK', name: 'Wojak', chain: 'ethereum', contract: '0x5026F006B85729a8b14553FAE6af249aD16c9aaB', decimals: 18, cgId: 'wojak', icon: 'https://dd.dexscreener.com/ds-data/tokens/ethereum/0x5026f006b85729a8b14553fae6af249ad16c9aa0.png' }
        ];

        // Discover tokens
        const DISCOVER_TOKENS = [
            { cgId: 'bitcoin', symbol: 'BTC', name: 'Bitcoin', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            { cgId: 'ethereum', symbol: 'ETH', name: 'Ethereum', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            { cgId: 'solana', symbol: 'SOL', name: 'Solana', icon: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
            { cgId: 'dogecoin', symbol: 'DOGE', name: 'Dogecoin', icon: 'https://cryptologos.cc/logos/dogecoin-doge-logo.png' },
            { cgId: 'shiba-inu', symbol: 'SHIB', name: 'Shiba Inu', icon: 'https://cryptologos.cc/logos/shiba-inu-shib-logo.png' },
            { cgId: 'pepe', symbol: 'PEPE', name: 'Pepe', icon: 'https://dd.dexscreener.com/ds-data/tokens/ethereum/0x6982508145454ce325ddbe47a25d4ec3d2311933.png' },
            { cgId: 'bonk', symbol: 'BONK', name: 'Bonk', icon: 'https://cryptologos.cc/logos/bonk1-bonk-logo.png' },
            { cgId: 'floki-inu', symbol: 'FLOKI', name: 'Floki', icon: 'https://cryptologos.cc/logos/floki-inu-floki-logo.png' },
            { cgId: 'wojak', symbol: 'WOJAK', name: 'Wojak', icon: 'https://dd.dexscreener.com/ds-data/tokens/ethereum/0x5026f006b85729a8b14553fae6af249ad16c9aa0.png' },
            { cgId: 'based-brett', symbol: 'BRETT', name: 'Brett', icon: 'https://assets.coingecko.com/coins/images/35529/small/1000050750.png' }
        ];

        // ========== STATE ==========
        let portfolio = [];
        let discoverData = [];
        let totalValue = 0;

        // ========== INIT ==========
        async function init() {
            document.getElementById('addr-short').textContent = WALLET.slice(0,6) + '...' + WALLET.slice(-4);
            await loadPortfolio();
            setInterval(loadPortfolio, 60000);
        }

        // ========== RPC HELPERS ==========
        async function rpcCall(rpcUrl, method, params) {
            const resp = await fetch(rpcUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: '2.0', method, params, id: 1 })
            });
            const data = await resp.json();
            return data.result;
        }

        async function getEthBalance(chain) {
            try {
                const hex = await rpcCall(RPC[chain], 'eth_getBalance', [WALLET, 'latest']);
                return parseInt(hex, 16) / 1e18;
            } catch(e) {
                console.error(`ETH balance error (${chain}):`, e);
                return 0;
            }
        }

        async function getTokenBalance(chain, contract, decimals) {
            try {
                const data = '0x70a08231000000000000000000000000' + WALLET_LOWER;
                const hex = await rpcCall(RPC[chain], 'eth_call', [{ to: contract, data }, 'latest']);
                return parseInt(hex, 16) / Math.pow(10, decimals);
            } catch(e) {
                console.error(`Token balance error:`, e);
                return 0;
            }
        }

        // ========== LOAD PORTFOLIO ==========
        async function loadPortfolio() {
            try {
                // Step 1: Fetch all balances in parallel
                const balancePromises = [
                    getEthBalance('ethereum'),
                    getEthBalance('base'),
                    ...WALLET_TOKENS.map(t => getTokenBalance(t.chain, t.contract, t.decimals))
                ];
                const balances = await Promise.all(balancePromises);

                const ethBalEth = balances[0];
                const ethBalBase = balances[1];
                const tokenBalances = balances.slice(2);

                // Step 2: Get prices from CoinGecko
                const allCgIds = ['ethereum', ...WALLET_TOKENS.map(t => t.cgId)];
                const uniqueIds = [...new Set(allCgIds)];
                const prices = await fetchPrices(uniqueIds);

                // Step 3: Build portfolio
                portfolio = [];
                const ethPrice = prices['ethereum']?.usd || 0;
                const ethChange = prices['ethereum']?.usd_24h_change || 0;
                const ethVol = prices['ethereum']?.usd_24h_vol || 0;
                const ethMcap = prices['ethereum']?.usd_market_cap || 0;

                if (ethBalBase > 0.0000001) {
                    portfolio.push({
                        symbol: 'ETH', name: 'Ethereum', chain: 'base',
                        amount: ethBalBase, value: ethBalBase * ethPrice,
                        price: ethPrice, change24h: ethChange, cgId: 'ethereum',
                        volume: ethVol, marketCap: ethMcap,
                        icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png'
                    });
                }

                if (ethBalEth > 0.0000001) {
                    portfolio.push({
                        symbol: 'ETH', name: 'Ethereum', chain: 'ethereum',
                        amount: ethBalEth, value: ethBalEth * ethPrice,
                        price: ethPrice, change24h: ethChange, cgId: 'ethereum',
                        volume: ethVol, marketCap: ethMcap,
                        icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png'
                    });
                }

                WALLET_TOKENS.forEach((token, i) => {
                    const bal = tokenBalances[i];
                    const p = prices[token.cgId];
                    if (bal > 0 && p) {
                        portfolio.push({
                            symbol: token.symbol, name: token.name, chain: token.chain,
                            amount: bal, value: bal * p.usd,
                            price: p.usd, change24h: p.usd_24h_change || 0, cgId: token.cgId,
                            volume: p.usd_24h_vol || 0, marketCap: p.usd_market_cap || 0,
                            icon: token.icon
                        });
                    }
                });

                portfolio.sort((a, b) => b.value - a.value);
                totalValue = portfolio.reduce((s, p) => s + p.value, 0);

                // Load discover data
                await loadDiscover();

                document.getElementById('loading').classList.add('hidden');
                updateSummary();
                renderSignals();
                renderPortfolio();
                renderDiscover();

                if (document.getElementById('signals-view').classList.contains('hidden') &&
                    document.getElementById('portfolio-view').classList.contains('hidden') &&
                    document.getElementById('discover-view').classList.contains('hidden')) {
                    showView('signals');
                }

                document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                showToast('Portfolio updated');

            } catch(e) {
                console.error('Load error:', e);
                document.getElementById('loading').classList.add('hidden');
                showToast('Error loading â€” check console', true);
            }
        }

        // ========== FETCH PRICES ==========
        async function fetchPrices(ids) {
            try {
                const resp = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids.join(',')}&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true`);
                if (!resp.ok) throw new Error('CoinGecko error');
                return await resp.json();
            } catch(e) {
                console.error('Price fetch error:', e);
                return {};
            }
        }

        // ========== LOAD DISCOVER ==========
        async function loadDiscover() {
            try {
                const ids = DISCOVER_TOKENS.map(t => t.cgId).join(',');
                const resp = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true`);
                if (!resp.ok) throw new Error('CoinGecko error');
                const prices = await resp.json();

                discoverData = DISCOVER_TOKENS.map(token => {
                    const p = prices[token.cgId] || {};
                    return {
                        ...token,
                        price: p.usd || 0,
                        change24h: p.usd_24h_change || 0,
                        volume: p.usd_24h_vol || 0,
                        marketCap: p.usd_market_cap || 0
                    };
                }).filter(t => t.price > 0);
            } catch(e) {
                console.error('Discover error:', e);
            }
        }

        // ========== AI SIGNAL LOGIC ==========
        function getSignal(token) {
            const change = token.change24h || 0;
            let score = 50;

            // 24h momentum (primary factor)
            if (change > 20) score += 35;
            else if (change > 10) score += 25;
            else if (change > 5) score += 15;
            else if (change > 2) score += 8;
            else if (change > 0) score += 3;
            else if (change > -2) score -= 3;
            else if (change > -5) score -= 10;
            else if (change > -10) score -= 20;
            else if (change > -20) score -= 30;
            else score -= 40;

            // Volume/MarketCap ratio (liquidity signal)
            if (token.volume && token.marketCap && token.marketCap > 0) {
                const vmRatio = token.volume / token.marketCap;
                if (vmRatio > 0.3) score += 10;
                else if (vmRatio > 0.15) score += 5;
                else if (vmRatio < 0.02) score -= 5;
            }

            score = Math.max(0, Math.min(100, Math.round(score)));

            let signal, action, color;
            if (score >= 80) { signal = 'STRONG BUY'; action = 'Strong momentum â€” consider adding to position'; color = '#00ff88'; }
            else if (score >= 65) { signal = 'BUY'; action = 'Positive trend â€” good entry point'; color = '#00ff88'; }
            else if (score >= 45) { signal = 'HOLD'; action = 'Stable â€” hold your current position'; color = '#ffc107'; }
            else if (score >= 25) { signal = 'SELL'; action = 'Weakening â€” consider taking profits'; color = '#ff3366'; }
            else { signal = 'STRONG SELL'; action = 'High risk â€” consider exiting position'; color = '#ff0033'; }

            return { score, signal, action, color };
        }

        function getSignalClass(signal) { return 'signal-' + signal.toLowerCase().replace(' ', '-'); }
        function getBadgeClass(signal) { return 'badge-' + signal.toLowerCase().replace(' ', '-'); }

        // ========== UPDATE SUMMARY ==========
        function updateSummary() {
            document.getElementById('total-value').textContent = `$${totalValue.toFixed(2)}`;
            document.getElementById('holding-count').textContent = portfolio.length + ' assets';
            document.getElementById('token-count').textContent = [...new Set(portfolio.map(p => p.symbol))].length;
            document.getElementById('chain-count').textContent = [...new Set(portfolio.map(p => p.chain))].length;

            if (portfolio.length > 0) {
                const best = portfolio.reduce((a, b) => (a.change24h > b.change24h) ? a : b);
                const bestEl = document.getElementById('best-performer');
                bestEl.textContent = `${best.symbol} ${best.change24h >= 0 ? '+' : ''}${best.change24h.toFixed(1)}%`;
                bestEl.className = `font-bold ${best.change24h >= 0 ? 'text-[#00ff88]' : 'text-red-500'}`;
            }

            const avgChange = portfolio.length > 0
                ? portfolio.reduce((s, p) => s + (p.change24h * p.value), 0) / Math.max(totalValue, 0.01)
                : 0;
            const changeEl = document.getElementById('total-change');
            changeEl.textContent = `24h: ${avgChange >= 0 ? '+' : ''}${avgChange.toFixed(2)}%`;
            changeEl.className = `text-sm ${avgChange >= 0 ? 'text-[#00ff88]' : 'text-red-500'}`;
        }

        // ========== RENDER SIGNALS ==========
        function renderSignals() {
            const list = document.getElementById('signals-list');
            if (portfolio.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500">No holdings found in wallet</div>';
                return;
            }

            const sorted = [...portfolio].sort((a, b) => {
                const sa = getSignal(a).score;
                const sb = getSignal(b).score;
                return Math.abs(sb - 50) - Math.abs(sa - 50);
            });

            list.innerHTML = sorted.map(token => {
                const sig = getSignal(token);
                const chainColor = token.chain === 'base' ? '#0052FF' : '#627EEA';
                const chainName = token.chain === 'base' ? 'BASE' : 'ETH';
                const priceStr = formatPrice(token.price);

                return `
                    <div class="glass ${getSignalClass(sig.signal)} p-4">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-3">
                                <div class="relative">
                                    <img src="${token.icon}" class="w-10 h-10 rounded-full bg-black/30" alt="${token.symbol}" onerror="this.style.background='#333'">
                                    <span class="chain-badge absolute -bottom-1 -right-1" style="background: ${chainColor}; color: white;">${chainName}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold text-lg">${token.symbol}</h4>
                                    <p class="text-[10px] text-gray-500">${token.name}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="badge ${getBadgeClass(sig.signal)}">${sig.signal}</span>
                                <p class="text-[10px] text-gray-500 mt-1">AI Score: ${sig.score}</p>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mb-2">
                            <span class="text-lg font-mono">${priceStr}</span>
                            <span class="font-bold ${token.change24h >= 0 ? 'text-[#00ff88]' : 'text-red-500'}">
                                ${token.change24h >= 0 ? '+' : ''}${token.change24h.toFixed(2)}%
                            </span>
                        </div>

                        <div class="score-bar">
                            <div class="score-fill" style="width: ${sig.score}%; background: ${sig.color};"></div>
                        </div>

                        <div class="mt-3 p-3 rounded-lg" style="background: rgba(0,0,0,0.3);">
                            <p class="text-xs text-gray-400 mb-1">AI RECOMMENDATION</p>
                            <p class="text-sm font-semibold" style="color: ${sig.color};">${sig.action}</p>
                        </div>

                        <div class="mt-2 text-[10px] text-gray-600">
                            You hold: ${formatAmount(token.amount)} ${token.symbol} ($${token.value.toFixed(2)})
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========== RENDER PORTFOLIO ==========
        function renderPortfolio() {
            const list = document.getElementById('portfolio-list');
            if (portfolio.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500">No holdings found</div>';
                return;
            }

            list.innerHTML = portfolio.map(token => {
                const pct = totalValue > 0 ? ((token.value / totalValue) * 100).toFixed(1) : 0;
                const chainColor = token.chain === 'base' ? '#0052FF' : '#627EEA';
                const chainName = token.chain === 'base' ? 'BASE' : 'ETH';

                return `
                    <div class="glass p-4">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <div class="relative">
                                    <img src="${token.icon}" class="w-10 h-10 rounded-full bg-black/30" alt="${token.symbol}" onerror="this.style.background='#333'">
                                    <span class="chain-badge absolute -bottom-1 -right-1" style="background: ${chainColor}; color: white;">${chainName}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold">${token.symbol}</h4>
                                    <p class="text-[10px] text-gray-500">${formatAmount(token.amount)} tokens</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-bold">$${token.value.toFixed(2)}</p>
                                <p class="text-[10px] ${token.change24h >= 0 ? 'text-[#00ff88]' : 'text-red-500'}">
                                    ${token.change24h >= 0 ? '+' : ''}${token.change24h.toFixed(2)}%
                                </p>
                                <p class="text-[10px] text-gray-600">${pct}% of portfolio</p>
                            </div>
                        </div>
                        <div class="mt-2 text-[10px] text-gray-600">
                            Price: ${formatPrice(token.price)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========== RENDER DISCOVER ==========
        function renderDiscover() {
            const list = document.getElementById('discover-list');
            if (discoverData.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500">Loading trending tokens...</div>';
                return;
            }

            const sorted = [...discoverData].sort((a, b) => getSignal(b).score - getSignal(a).score);

            list.innerHTML = sorted.map(token => {
                const sig = getSignal(token);
                const priceStr = formatPrice(token.price);
                const mcapStr = formatLargeNum(token.marketCap);
                const volStr = formatLargeNum(token.volume);
                const held = portfolio.some(p => p.cgId === token.cgId);

                return `
                    <div class="glass ${getSignalClass(sig.signal)} p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-3">
                                <img src="${token.icon}" class="w-8 h-8 rounded-full bg-black/30" alt="${token.symbol}" onerror="this.style.background='#333'">
                                <div>
                                    <h4 class="font-bold">${token.symbol} ${held ? '<span class="text-[10px] text-[#00ff88]">âœ“ HELD</span>' : ''}</h4>
                                    <p class="text-[10px] text-gray-500">${token.name}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="badge ${getBadgeClass(sig.signal)}">${sig.signal}</span>
                                <p class="text-[10px] text-gray-500 mt-1">Score: ${sig.score}</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-mono text-sm">${priceStr}</span>
                            <span class="text-sm font-bold ${token.change24h >= 0 ? 'text-[#00ff88]' : 'text-red-500'}">
                                ${token.change24h >= 0 ? '+' : ''}${token.change24h.toFixed(2)}%
                            </span>
                        </div>
                        <div class="score-bar mb-2">
                            <div class="score-fill" style="width: ${sig.score}%; background: ${sig.color};"></div>
                        </div>
                        <div class="flex justify-between text-[10px] text-gray-600">
                            <span>MCap: ${mcapStr}</span>
                            <span>Vol: ${volStr}</span>
                        </div>
                        <div class="mt-2 p-2 rounded-lg" style="background: rgba(0,0,0,0.3);">
                            <p class="text-xs font-semibold" style="color: ${sig.color};">${sig.action}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========== VIEW SWITCHING ==========
        function showView(view) {
            ['signals', 'portfolio', 'discover'].forEach(v => {
                document.getElementById(v + '-view').classList.add('hidden');
                document.getElementById('tab-' + v).style.background = 'rgba(255,255,255,0.1)';
                document.getElementById('tab-' + v).style.color = 'white';
                document.getElementById('nav-' + v).classList.remove('active');
            });
            document.getElementById(view + '-view').classList.remove('hidden');
            document.getElementById('tab-' + view).style.background = 'rgba(0,255,136,0.2)';
            document.getElementById('tab-' + view).style.color = '#00ff88';
            document.getElementById('nav-' + view).classList.add('active');
        }

        // ========== REFRESH ==========
        async function refreshAll() {
            showToast('Refreshing...');
            document.getElementById('loading').classList.remove('hidden');
            await loadPortfolio();
        }

        // ========== UTILS ==========
        function copyAddress() {
            navigator.clipboard.writeText(WALLET).then(() => showToast('Address copied!')).catch(() => {});
        }

        function formatPrice(price) {
            if (price < 0.00001) return '$' + price.toFixed(10);
            if (price < 0.001) return '$' + price.toFixed(8);
            if (price < 1) return '$' + price.toFixed(6);
            return '$' + price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatAmount(amount) {
            if (amount < 0.001) return amount.toFixed(8);
            if (amount < 1) return amount.toFixed(6);
            return amount.toLocaleString(undefined, { maximumFractionDigits: 2 });
        }

        function formatLargeNum(num) {
            if (!num) return '--';
            if (num >= 1e12) return '$' + (num / 1e12).toFixed(1) + 'T';
            if (num >= 1e9) return '$' + (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return '$' + (num / 1e6).toFixed(0) + 'M';
            if (num >= 1e3) return '$' + (num / 1e3).toFixed(0) + 'K';
            return '$' + num.toFixed(0);
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            t.style.background = isError ? 'rgba(255,51,102,0.95)' : 'rgba(0,255,136,0.95)';
            t.style.color = isError ? '#fff' : '#000';
            setTimeout(() => t.style.opacity = '0', 2500);
        }

        // ========== START ==========
        init();
    </script>
</body>
</html>
