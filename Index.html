<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Trader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px;
        }
        .glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
        }
        .btn-green { background: linear-gradient(135deg, #00c853 0%, #00e676 100%); color: #000; }
        .btn-red { background: linear-gradient(135deg, #ff1744 0%, #f50057 100%); }
        
        .signal-buy { border-left: 4px solid #00ff88; background: rgba(0,255,136,0.1); }
        .signal-hold { border-left: 4px solid #ffc107; background: rgba(255,193,7,0.1); }
        
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10,10,15,0.98);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: #00ff88; }
        
        .hidden { display: none !important; }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            margin-top: 8px;
            font-size: 16px;
        }
        
        .coin-card {
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
        }
        
        .position-card {
            background: rgba(0,255,136,0.05);
            border: 1px solid rgba(0,255,136,0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        #toast {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,136,0.9);
            color: #000;
            padding: 12px 24px;
            border-radius: 24px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 1000;
            font-weight: 600;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            overflow-y: auto;
            z-index: 1000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div style="padding: 16px; max-width: 500px; margin: 0 auto;">
        
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0; font-size: 24px; color: #00ff88;">AI Trader Pro</h1>
            <button onclick="connectWallet()" class="btn" style="width: auto; padding: 8px 16px; font-size: 13px; background: rgba(255,255,255,0.1);">
                ðŸ¦Š <span id="walletText">Connect</span>
            </button>
        </div>

        <!-- Portfolio Card -->
        <div class="glass" style="background: linear-gradient(135deg, rgba(0,255,136,0.1) 0%, rgba(102,126,234,0.1) 100%); border: 1px solid rgba(0,255,136,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <p style="margin: 0; color: #00ff88; font-size: 12px;">ðŸ’° PORTFOLIO VALUE</p>
                    <h2 id="portValue" style="margin: 8px 0 0 0; font-size: 36px; color: white;">$100.00</h2>
                    <p id="portChange" style="margin: 4px 0 0 0; font-size: 14px; color: #888;">$0.00 (0.00%)</p>
                </div>
                <div style="text-align: right;">
                    <p style="margin: 0; font-size: 12px; color: #666;">Cash</p>
                    <p id="cashValue" style="margin: 4px 0 0 0; font-size: 18px; color: white;">$100.00</p>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="text-align: center;">
                    <p style="margin: 0; font-size: 11px; color: #888;">Positions</p>
                    <p id="posCount" style="margin: 4px 0 0 0; font-size: 20px; font-weight: 700; color: white;">0</p>
                </div>
                <div style="text-align: center;">
                    <p style="margin: 0; font-size: 11px; color: #888;">Win Rate</p>
                    <p id="winRateDisplay" style="margin: 4px 0 0 0; font-size: 20px; font-weight: 700; color: white;">--</p>
                </div>
                <div style="text-align: center;">
                    <p style="margin: 0; font-size: 11px; color: #888;">Invested</p>
                    <p id="investedValue" style="margin: 4px 0 0 0; font-size: 20px; font-weight: 700; color: #00ff88;">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div style="display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto;">
            <button onclick="showTab('signals')" id="tab-signals" class="btn" style="width: auto; background: rgba(0,255,136,0.2); color: #00ff88;">Signals</button>
            <button onclick="showTab('positions')" id="tab-positions" class="btn" style="width: auto; background: rgba(255,255,255,0.1);">Positions</button>
            <button onclick="showTab('history')" id="tab-history" class="btn" style="width: auto; background: rgba(255,255,255,0.1);">History</button>
        </div>

        <!-- Signals View -->
        <div id="view-signals">
            <div id="loading" style="text-align: center; padding: 40px;">
                <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00ff88; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="color: #666; margin-top: 16px;">Loading markets...</p>
            </div>
            <div id="coinsList" class="hidden"></div>
        </div>

        <!-- Positions View -->
        <div id="view-positions" class="hidden">
            <div id="emptyPositions" class="glass" style="text-align: center; padding: 40px;">
                <p style="color: #666;">No open positions</p>
                <button onclick="showTab('signals')" class="btn btn-green" style="margin-top: 16px; width: auto;">Find Trades</button>
            </div>
            <div id="positionsList"></div>
        </div>

        <!-- History View -->
        <div id="view-history" class="hidden">
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Trade Modal -->
    <div id="tradeModal" class="modal">
        <div style="max-width: 500px; margin: 0 auto; padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="margin: 0;">Trade Details</h2>
                <button onclick="closeModal()" style="background: none; border: none; color: white; font-size: 24px;">&times;</button>
            </div>

            <div class="glass">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                    <img id="modalImg" src="" style="width: 48px; height: 48px; border-radius: 50%; display: none;">
                    <div>
                        <h3 id="modalCoin" style="margin: 0; font-size: 24px;">--</h3>
                        <p id="modalPrice" style="margin: 4px 0 0 0; color: #00ff88; font-family: monospace;">--</p>
                    </div>
                </div>
                
                <div style="background: rgba(0,0,0,0.3); padding: 16px; border-radius: 12px; margin-bottom: 16px;">
                    <p style="margin: 0 0 8px 0; color: #888; font-size: 12px;">RECOMMENDED POSITION (Kelly)</p>
                    <p id="recAmount" style="margin: 0; font-size: 32px; font-weight: 800; color: #00ff88;">$2.00</p>
                    <p style="margin: 4px 0 0 0; color: #666; font-size: 12px;">2% of portfolio</p>
                </div>

                <div style="margin-bottom: 16px;">
                    <label style="color: #888; font-size: 14px;">Amount to Invest ($)</label>
                    <input type="number" id="tradeAmount" value="2" min="1" step="1">
                    <p style="margin: 8px 0 0 0; font-size: 12px; color: #666;">Available: $<span id="availableCash">100</span></p>
                </div>

                <button onclick="executeTrade()" class="btn btn-green" style="margin-bottom: 12px;">BUY NOW</button>
                <button onclick="closeModal()" class="btn" style="background: rgba(255,255,255,0.1);">Cancel</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="showTab('signals')">ðŸ“Š<span>Signals</span></button>
        <button class="nav-btn" onclick="showTab('positions')">ðŸ’¼<span>Portfolio</span></button>
        <button class="nav-btn" onclick="refresh()">ðŸ”„<span>Refresh</span></button>
        <button class="nav-btn" onclick="showTab('history')">ðŸ“ˆ<span>History</span></button>
    </div>

    <div id="toast"></div>

    <script>
        // State
        let coins = [];
        let selected = null;
        let address = null;
        
        // Portfolio state
        let state = {
            cash: 100,
            startCash: 100,
            positions: [],
            history: [],
            wins: 0,
            losses: 0
        };

        // Load from localStorage
        function load() {
            const saved = localStorage.getItem('ai_trader_portfolio');
            if (saved) {
                state = JSON.parse(saved);
                updateDisplay();
            }
        }

        // Save to localStorage
        function save() {
            localStorage.setItem('ai_trader_portfolio', JSON.stringify(state));
        }

        // Update all displays
        function updateDisplay() {
            // Calculate values
            const invested = state.positions.reduce((sum, p) => sum + p.amount, 0);
            let unrealizedPnl = 0;
            
            state.positions.forEach(pos => {
                const coin = coins.find(c => c.s === pos.coin);
                if (coin) {
                    const currentVal = pos.tokens * coin.p;
                    unrealizedPnl += (currentVal - pos.amount);
                }
            });
            
            const totalValue = state.cash + invested + unrealizedPnl;
            const totalPnl = totalValue - state.startCash;
            const totalPnlPct = (totalPnl / state.startCash) * 100;
            
            // Update header
            document.getElementById('portValue').textContent = '$' + totalValue.toFixed(2);
            document.getElementById('portChange').textContent = (totalPnl >= 0 ? '+' : '') + '$' + Math.abs(totalPnl).toFixed(2) + ' (' + (totalPnlPct >= 0 ? '+' : '') + totalPnlPct.toFixed(2) + '%)';
            document.getElementById('portChange').style.color = totalPnl >= 0 ? '#00ff88' : '#ff3366';
            
            document.getElementById('cashValue').textContent = '$' + state.cash.toFixed(2);
            document.getElementById('investedValue').textContent = '$' + invested.toFixed(2);
            document.getElementById('posCount').textContent = state.positions.length;
            
            const totalTrades = state.wins + state.losses;
            document.getElementById('winRateDisplay').textContent = totalTrades > 0 ? Math.round((state.wins/totalTrades)*100) + '%' : '--';
            
            // Positions list
            if (state.positions.length === 0) {
                document.getElementById('emptyPositions').style.display = 'block';
                document.getElementById('positionsList').innerHTML = '';
            } else {
                document.getElementById('emptyPositions').style.display = 'none';
                document.getElementById('positionsList').innerHTML = state.positions.map(pos => {
                    const coin = coins.find(c => c.s === pos.coin);
                    const currentPrice = coin ? coin.p : pos.price;
                    const currentVal = pos.tokens * currentPrice;
                    const pnl = currentVal - pos.amount;
                    const pnlPct = (pnl / pos.amount) * 100;
                    
                    return `
                        <div class="position-card">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <div style="font-size: 20px; font-weight: 700;">${pos.coin}</div>
                                <div style="color: ${pnl >= 0 ? '#00ff88' : '#ff3366'}; font-weight: 700;">
                                    ${pnl >= 0 ? '+' : ''}$${Math.abs(pnl).toFixed(2)} (${pnlPct.toFixed(1)}%)
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 13px; color: #888; margin-bottom: 12px;">
                                <div>Invested: $${pos.amount.toFixed(2)}</div>
                                <div>Tokens: ${pos.tokens.toLocaleString(undefined, {maximumFractionDigits: 0})}</div>
                                <div>Entry: $${pos.price < 0.0001 ? pos.price.toExponential(2) : pos.price.toFixed(6)}</div>
                                <div>Current: $${currentPrice < 0.0001 ? currentPrice.toExponential(2) : currentPrice.toFixed(6)}</div>
                            </div>
                            <button onclick="sellPosition(${pos.id})" class="btn btn-red" style="padding: 10px; font-size: 14px;">SELL NOW</button>
                        </div>
                    `;
                }).join('');
            }
            
            // History
            document.getElementById('historyList').innerHTML = state.history.slice().reverse().map(trade => `
                <div class="glass" style="border-left: 3px solid ${trade.pnl >= 0 ? '#00ff88' : '#ff3366'};">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-weight: 700; font-size: 16px;">${trade.coin}</span>
                        <span style="color: ${trade.pnl >= 0 ? '#00ff88' : '#ff3366'}; font-weight: 700;">
                            ${trade.pnl >= 0 ? '+' : ''}$${Math.abs(trade.pnl).toFixed(2)}
                        </span>
                    </div>
                    <div style="margin-top: 4px; font-size: 12px; color: #666;">
                        ${new Date(trade.time).toLocaleDateString()} â€¢ ${trade.pnlPct.toFixed(1)}% return
                    </div>
                </div>
            `).join('') || '<p style="color: #666; text-align: center;">No trades yet</p>';
            
            save();
        }

        // Fetch prices
        async function fetchPrices() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=pepe,shiba-inu,bonk,floki,wojak&order=market_cap_desc&sparkline=false&price_change_percentage=24h');
                const data = await res.json();
                
                coins = data.map(c => ({
                    s: c.symbol.toUpperCase(),
                    n: c.name,
                    p: c.current_price,
                    c24: c.price_change_percentage_24h || 0,
                    mc: c.market_cap,
                    v: c.total_volume,
                    image: c.image,
                    score: Math.floor(Math.random() * 30) + 60 // Simulated for demo
                })).sort((a, b) => b.score - a.score);
                
                return true;
            } catch(e) {
                // Fallback
                coins = [
                    {s:'PEPE', n:'Pepe', p:0.0000038, c24:5.2, mc:1600000000, v:450000000, score:85, image:'https://assets.coingecko.com/coins/images/29850/small/pepe-token.jpeg'},
                    {s:'BONK', n:'Bonk', p:0.000015, c24:-2.3, mc:1100000000, v:120000000, score:65, image:'https://assets.coingecko.com/coins/images/28600/small/bonk.jpg'},
                    {s:'FLOKI', n:'Floki', p:0.000075, c24:8.7, mc:720000000, v:85000000, score:75, image:'https://assets.coingecko.com/coins/images/16746/small/Floki.png'},
                    {s:'SHIB', n:'Shiba Inu', p:0.000015, c24:2.1, mc:8800000000, v:350000000, score:70, image:'https://assets.coingecko.com/coins/images/11939/small/shiba.png'},
                    {s:'WOJAK', n:'Wojak', p:0.00085, c24:12.3, mc:58000000, v:25000000, score:60, image:'https://assets.coingecko.com/coins/images/30226/small/wojak.jpeg'}
                ];
                return true;
            }
        }

        async function init() {
            await fetchPrices();
            renderCoins();
            updateDisplay();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('coinsList').classList.remove('hidden');
        }

        function renderCoins() {
            const list = document.getElementById('coinsList');
            list.innerHTML = coins.map(c => {
                const sig = c.score > 75 ? 'STRONG BUY' : c.score > 60 ? 'BUY' : 'HOLD';
                const cls = sig === 'BUY' || sig === 'STRONG BUY' ? 'signal-buy' : 'signal-hold';
                const price = c.p < 0.0001 ? '$' + c.p.toExponential(2) : '$' + c.p.toFixed(6);
                
                return `
                    <div class="coin-card ${cls}" onclick="openTrade('${c.s}')">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="${c.image}" style="width: 40px; height: 40px; border-radius: 50%;">
                                <div>
                                    <div style="font-size: 18px; font-weight: 700;">${c.s}</div>
                                    <div style="font-size: 12px; color: #888;">${c.n}</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="background: rgba(0,255,136,0.2); color: #00ff88; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 700;">${sig}</div>
                                <div style="font-size: 11px; color: #666; margin-top: 4px;">Score: ${c.score}</div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="font-size: 24px; font-family: monospace;">${price}</div>
                            <div style="color: ${c.c24 >= 0 ? '#00ff88' : '#ff3366'}; font-weight: 700;">
                                ${c.c24 >= 0 ? '+' : ''}${c.c24.toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openTrade(sym) {
            selected = coins.find(c => c.s === sym);
            if (!selected) return;
            
            document.getElementById('modalCoin').textContent = selected.s;
            document.getElementById('modalImg').src = selected.image;
            document.getElementById('modalImg').style.display = 'block';
            document.getElementById('modalPrice').textContent = selected.p < 0.0001 ? '$' + selected.p.toExponential(4) : '$' + selected.p.toFixed(8);
            
            // Kelly calc: 2% risk
            const kellyAmount = Math.min(state.cash * 0.02, state.cash);
            document.getElementById('recAmount').textContent = '$' + kellyAmount.toFixed(2);
            document.getElementById('tradeAmount').value = kellyAmount.toFixed(2);
            document.getElementById('availableCash').textContent = state.cash.toFixed(2);
            
            document.getElementById('tradeModal').style.display = 'block';
        }

        function executeTrade() {
            const amount = parseFloat(document.getElementById('tradeAmount').value);
            
            if (!amount || amount <= 0) {
                showToast('Enter valid amount', true);
                return;
            }
            if (amount > state.cash) {
                showToast('Insufficient cash', true);
                return;
            }
            
            // Deduct cash
            state.cash -= amount;
            
            const position = {
                id: Date.now(),
                coin: selected.s,
                amount: amount,
                tokens: amount / selected.p,
                price: selected.p,
                time: new Date().toISOString()
            };
            
            state.positions.push(position);
            updateDisplay();
            closeModal();
            showToast(`Bought ${selected.s} for $${amount.toFixed(2)}`);
        }

        function sellPosition(id) {
            const idx = state.positions.findIndex(p => p.id === id);
            if (idx === -1) return;
            
            const pos = state.positions[idx];
            const coin = coins.find(c => c.s === pos.coin);
            const sellPrice = coin ? coin.p : pos.price;
            const sellValue = pos.tokens * sellPrice;
            const pnl = sellValue - pos.amount;
            const pnlPct = (pnl / pos.amount) * 100;
            
            // Return cash + profit/loss
            state.cash += sellValue;
            
            state.history.push({
                ...pos,
                sellPrice: sellPrice,
                sellValue: sellValue,
                pnl: pnl,
                pnlPct: pnlPct,
                closeTime: new Date().toISOString()
            });
            
            if (pnl > 0) state.wins++;
            else state.losses++;
            
            state.positions.splice(idx, 1);
            updateDisplay();
            showToast(`Sold ${pos.coin} for ${pnl >= 0 ? 'profit' : 'loss'} of $${Math.abs(pnl).toFixed(2)}`);
        }

        function closeModal() {
            document.getElementById('tradeModal').style.display = 'none';
            selected = null;
        }

        function showTab(tab) {
            // Hide all
            document.getElementById('view-signals').classList.add('hidden');
            document.getElementById('view-positions').classList.add('hidden');
            document.getElementById('view-history').classList.add('hidden');
            
            // Show selected
            document.getElementById('view-' + tab).classList.remove('hidden');
            
            // Update buttons
            ['signals', 'positions', 'history'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                if (t === tab) {
                    btn.style.background = 'rgba(0,255,136,0.2)';
                    btn.style.color = '#00ff88';
                } else {
                    btn.style.background = 'rgba(255,255,255,0.1)';
                    btn.style.color = 'white';
                }
            });
            
            // Update nav
            document.querySelectorAll('.nav-btn').forEach((btn, i) => {
                const tabs = ['signals', 'positions', null, 'history'];
                btn.classList.toggle('active', tabs[i] === tab);
            });
            
            updateDisplay();
        }

        async function refresh() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('coinsList').classList.add('hidden');
            await init();
            showToast('Prices updated');
        }

        function connectWallet() {
            if (!window.ethereum) {
                showToast('MetaMask not found', true);
                return;
            }
            window.ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
                address = accounts[0];
                document.getElementById('walletText').textContent = address.slice(0,6) + '...';
                showToast('Wallet connected');
            }).catch(() => showToast('Connection failed', true));
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            t.style.background = isError ? 'rgba(255,51,102,0.9)' : 'rgba(0,255,136,0.9)';
            t.style.color = isError ? '#fff' : '#000';
            setTimeout(() => t.style.opacity = '0', 3000);
        }

        // Init
        load();
        init();
        
        // Auto-refresh prices every 30s
        setInterval(() => {
            fetchPrices().then(() => {
                updateDisplay();
            });
        }, 30000);
    </script>
</body>
</html>
