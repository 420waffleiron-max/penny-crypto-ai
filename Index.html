<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Trader Pro - Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px;
        }
        .glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-green { background: linear-gradient(135deg, #00c853 0%, #00e676 100%); color: #000; }
        .btn-red { background: linear-gradient(135deg, #ff1744 0%, #f50057 100%); }

        .signal-strong-buy { border-left: 4px solid #00ff88; background: rgba(0,255,136,0.15); }
        .signal-buy { border-left: 4px solid #00ff88; background: rgba(0,255,136,0.05); }
        .signal-hold { border-left: 4px solid #ffc107; background: rgba(255,193,7,0.1); }
        .signal-sell { border-left: 4px solid #ff3366; background: rgba(255,51,102,0.1); }

        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10,10,15,0.98);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-btn.active { color: #00ff88; }

        .hidden { display: none !important; }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="p-4 max-w-md mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-[#00ff88]">AI Trader Pro</h1>
                <p class="text-xs text-gray-500" id="last-update">Last updated: --:--:--</p>
            </div>
            <div class="bg-white/10 px-3 py-1.5 rounded-full flex items-center gap-2">
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="w-4 h-4" alt="ETH">
                <span class="text-xs font-mono">0x7329...</span>
            </div>
        </div>

        <!-- Portfolio Summary -->
        <div class="glass mb-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <p class="text-[10px] uppercase tracking-wider text-[#00ff88] font-bold mb-1">Total Balance</p>
                    <h2 class="text-3xl font-bold" id="total-balance">$1,000.00</h2>
                    <p class="text-sm text-[#00ff88]" id="total-profit">+$0.00 (+0.00%)</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 uppercase mb-1">Available Cash</p>
                    <p class="text-lg font-bold" id="available-cash">$1,000.00</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 pt-4 border-t border-white/10">
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Positions</p>
                    <p class="font-bold" id="position-count">0</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Win Rate</p>
                    <p class="font-bold">--</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-500 uppercase mb-1">Market Value</p>
                    <p class="font-bold text-[#00ff88]" id="market-value">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="signals-view">
            <div class="flex gap-2 mb-4">
                <button class="btn flex-1" onclick="showView('signals')">Signals</button>
                <button class="btn flex-1 bg-white/10" onclick="showView('portfolio')">Positions</button>
                <button class="btn flex-1 bg-white/10" onclick="showView('history')">History</button>
                <button class="btn bg-red-500/20 text-red-400 px-4" onclick="resetApp()">Reset</button>
            </div>
            <div id="signals-list" class="space-y-3">
                <!-- Signals will be injected here -->
            </div>
        </div>

        <div id="portfolio-view" class="hidden">
            <h3 class="text-lg font-bold mb-4">Active Positions</h3>
            <div id="portfolio-list" class="space-y-3">
                <!-- Positions will be injected here -->
            </div>
        </div>

        <div id="history-view" class="hidden">
            <h3 class="text-lg font-bold mb-4">Trade History</h3>
            <div id="history-list" class="space-y-3">
                <!-- History will be injected here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="showView('signals')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            Signals
        </button>
        <button class="nav-btn" onclick="showView('portfolio')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
            Portfolio
        </button>
        <button class="nav-btn" onclick="updatePrices()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            Refresh
        </button>
        <button class="nav-btn" onclick="showView('history')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            History
        </button>
    </nav>

    <!-- Trading Modal -->
    <div id="trade-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[200] flex items-center justify-center p-4">
        <div class="glass w-full max-w-xs p-6">
            <h3 id="modal-title" class="text-xl font-bold mb-2">Trade Token</h3>
            <p id="modal-price" class="text-gray-400 mb-4 text-sm">Current Price: $0.00</p>
            
            <div class="mb-4">
                <label class="text-xs text-gray-500 block mb-1">Amount (USD)</label>
                <input type="number" id="trade-amount" placeholder="Enter amount..." value="100">
                <div class="flex gap-2">
                    <button class="text-[10px] bg-white/10 px-2 py-1 rounded" onclick="setAmount(0.25)">25%</button>
                    <button class="text-[10px] bg-white/10 px-2 py-1 rounded" onclick="setAmount(0.5)">50%</button>
                    <button class="text-[10px] bg-white/10 px-2 py-1 rounded" onclick="setAmount(1)">MAX</button>
                </div>
            </div>

            <div class="flex gap-3">
                <button class="btn flex-1 bg-white/10" onclick="closeModal()">Cancel</button>
                <button id="confirm-btn" class="btn btn-green flex-1">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // App State
        let state = {
            balance: 1000,
            availableCash: 1000,
            positions: [],
            history: [],
            tokens: [
                { id: 'wojak', name: 'WOJAK', symbol: 'Wojak', price: 0.00003344, change: 1440.51, score: 99, signal: 'STRONG BUY', icon: 'https://dd.dexscreener.com/ds-data/tokens/ethereum/0x5026f006b85729a8b14553fae6af249ad16c9aa0.png' },
                { id: 'pepe', name: 'PEPE', symbol: 'Pepe', price: 0.00000377, change: -2.12, score: 56, signal: 'HOLD', icon: 'https://dd.dexscreener.com/ds-data/tokens/ethereum/0x6982508145454ce325ddbe47a25d4ec3d2311933.png' },
                { id: 'btc', name: 'BTC', symbol: 'Bitcoin', price: 70461.00, change: 2.15, score: 54, signal: 'HOLD', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
                { id: 'eth', name: 'ETH', symbol: 'Ethereum', price: 3842.12, change: 1.45, score: 48, signal: 'HOLD', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
                { id: 'sol', name: 'SOL', symbol: 'Solana', price: 145.67, change: -4.20, score: 32, signal: 'SELL', icon: 'https://cryptologos.cc/logos/solana-sol-logo.png' }
            ]
        };

        // Initialize
        function init() {
            const saved = localStorage.getItem('ai_trader_state');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.availableCash = parsed.availableCash !== undefined ? parsed.availableCash : 1000;
                state.positions = parsed.positions || [];
                state.history = parsed.history || [];
            }
            updatePrices(); // This will also calculate initial balance and market value
            renderSignals();
            updateUI();
            setInterval(updatePrices, 30000);
        }

        function updateUI() {
            const marketValue = state.positions.reduce((sum, pos) => {
                const token = state.tokens.find(t => t.id === pos.tokenId);
                return sum + (pos.amount * token.price);
            }, 0);
            
            state.balance = state.availableCash + marketValue;

            document.getElementById('total-balance').textContent = `$${state.balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('available-cash').textContent = `$${state.availableCash.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('position-count').textContent = state.positions.length;
            document.getElementById('market-value').textContent = `$${marketValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            const profit = state.balance - 1000;
            const profitPct = (profit / 1000) * 100;
            const profitEl = document.getElementById('total-profit');
            profitEl.textContent = `${profit >= 0 ? '+' : ''}$${profit.toFixed(2)} (${profit >= 0 ? '+' : ''}${profitPct.toFixed(2)}%)`;
            profitEl.className = `text-sm ${profit >= 0 ? 'text-[#00ff88]' : 'text-red-500'}`;
            
            document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            
            localStorage.setItem('ai_trader_state', JSON.stringify(state));
        }

        function renderSignals() {
            const list = document.getElementById('signals-list');
            list.innerHTML = state.tokens.map(token => `
                <div class="glass signal-${token.signal.toLowerCase().replace(' ', '-')} flex justify-between items-center p-4" onclick="openTrade('${token.id}')">
                    <div class="flex items-center gap-3">
                        <img src="${token.icon}" class="w-10 h-10 rounded-full bg-black/20" alt="${token.name}">
                        <div>
                            <h4 class="font-bold">${token.name}</h4>
                            <p class="text-[10px] text-gray-500">${token.symbol}</p>
                            <p class="text-lg font-mono mt-1">$${token.price < 1 ? token.price.toFixed(8) : token.price.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-white/10 uppercase">${token.signal}</span>
                        <p class="text-[10px] text-gray-500 mt-1">AI Score: ${token.score}</p>
                        <p class="text-sm font-bold mt-1 ${token.change >= 0 ? 'text-[#00ff88]' : 'text-red-500'}">
                            ${token.change >= 0 ? '+' : ''}${token.change}%
                        </p>
                    </div>
                </div>
            `).join('');
        }

        function renderPortfolio() {
            const list = document.getElementById('portfolio-list');
            if (state.positions.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500">No active positions</div>';
                return;
            }
            
            list.innerHTML = state.positions.map((pos, index) => {
                const token = state.tokens.find(t => t.id === pos.tokenId);
                const currentValue = pos.amount * token.price;
                const profit = currentValue - pos.entryValue;
                const profitPct = (profit / pos.entryValue) * 100;
                
                return `
                    <div class="glass p-4">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex items-center gap-2">
                                <img src="${token.icon}" class="w-6 h-6 rounded-full" alt="">
                                <span class="font-bold">${token.name}</span>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-bold">$${currentValue.toFixed(2)}</p>
                                <p class="text-[10px] ${profit >= 0 ? 'text-[#00ff88]' : 'text-red-500'}">
                                    ${profit >= 0 ? '+' : ''}${profit.toFixed(2)} (${profitPct.toFixed(2)}%)
                                </p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="btn btn-red py-2 text-xs" onclick="closePosition(${index})">Close Position</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if (state.history.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500">No trade history</div>';
                return;
            }
            
            list.innerHTML = state.history.map(item => `
                <div class="glass p-3 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-sm">${item.type} ${item.tokenName}</p>
                        <p class="text-[10px] text-gray-500">${item.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-mono">$${item.amount.toFixed(2)}</p>
                        <p class="text-[10px] ${item.profit >= 0 ? 'text-[#00ff88]' : 'text-red-500'}">
                            ${item.profit !== undefined ? (item.profit >= 0 ? '+' : '') + item.profit.toFixed(2) : ''}
                        </p>
                    </div>
                </div>
            `).reverse().join('');
        }

        // Trading Logic
        let currentTradeToken = null;

        function openTrade(tokenId) {
            currentTradeToken = state.tokens.find(t => t.id === tokenId);
            document.getElementById('modal-title').textContent = `Buy ${currentTradeToken.name}`;
            document.getElementById('modal-price').textContent = `Current Price: $${currentTradeToken.price < 1 ? currentTradeToken.price.toFixed(8) : currentTradeToken.price.toLocaleString()}`;
            document.getElementById('trade-amount').value = Math.min(100, state.availableCash).toFixed(2);
            document.getElementById('confirm-btn').onclick = executeTrade;
            document.getElementById('trade-modal').classList.remove('hidden');
        }

        function setAmount(pct) {
            document.getElementById('trade-amount').value = (state.availableCash * pct).toFixed(2);
        }

        function closeModal() {
            document.getElementById('trade-modal').classList.add('hidden');
        }

        function executeTrade() {
            const usdAmount = parseFloat(document.getElementById('trade-amount').value);
            if (isNaN(usdAmount) || usdAmount <= 0 || usdAmount > state.availableCash) {
                alert('Invalid amount');
                return;
            }

            const tokenAmount = usdAmount / currentTradeToken.price;
            
            state.availableCash -= usdAmount;
            state.positions.push({
                tokenId: currentTradeToken.id,
                amount: tokenAmount,
                entryPrice: currentTradeToken.price,
                entryValue: usdAmount,
                date: new Date().toLocaleString()
            });

            state.history.push({
                type: 'BUY',
                tokenName: currentTradeToken.name,
                amount: usdAmount,
                date: new Date().toLocaleString()
            });

            closeModal();
            updateUI();
            renderSignals();
        }

        function closePosition(index) {
            const pos = state.positions[index];
            const token = state.tokens.find(t => t.id === pos.tokenId);
            const currentValue = pos.amount * token.price;
            const profit = currentValue - pos.entryValue;

            state.availableCash += currentValue;
            state.history.push({
                type: 'SELL',
                tokenName: token.name,
                amount: currentValue,
                profit: profit,
                date: new Date().toLocaleString()
            });

            state.positions.splice(index, 1);
            
            updateUI();
            renderPortfolio();
        }

        function updatePrices() {
            state.tokens.forEach(token => {
                const change = (Math.random() - 0.48) * 2; // Slight upward bias
                token.price *= (1 + change / 100);
                token.change = parseFloat((token.change + change).toFixed(2));
            });
            
            updateUI();
            renderSignals();
            if (!document.getElementById('portfolio-view').classList.contains('hidden')) renderPortfolio();
        }

        function showView(view) {
            document.getElementById('signals-view').classList.add('hidden');
            document.getElementById('portfolio-view').classList.add('hidden');
            document.getElementById('history-view').classList.add('hidden');
            
            document.getElementById(view + '-view').classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const navIndex = { 'signals': 0, 'portfolio': 1, 'history': 3 }[view];
            document.querySelectorAll('.nav-btn')[navIndex].classList.add('active');

            if (view === 'portfolio') renderPortfolio();
            if (view === 'history') renderHistory();
        }

        function resetApp() {
            if (confirm('Reset all data?')) {
                localStorage.removeItem('ai_trader_state');
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
