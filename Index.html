<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Trader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 80px;
        }
        .glass {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
        }
        .btn-green { background: linear-gradient(135deg, #00c853 0%, #00e676 100%); color: #000; }
        .btn-red { background: linear-gradient(135deg, #ff1744 0%, #f50057 100%); }
        
        .signal-strong-buy { border-left: 4px solid #00ff88; background: linear-gradient(90deg, rgba(0,255,136,0.15), rgba(255,255,255,0.05)); }
        .signal-buy { border-left: 4px solid #00cc66; background: rgba(0,204,102,0.1); }
        .signal-hold { border-left: 4px solid #ffc107; background: rgba(255,193,7,0.1); }
        .signal-sell { border-left: 4px solid #ff3366; background: rgba(255,51,102,0.1); }
        
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10,10,15,0.98);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .nav-btn { background: none; border: none; color: #666; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: #00ff88; }
        
        .hidden { display: none !important; }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            margin-top: 8px;
            font-size: 16px;
        }
        
        .coin-card {
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 16px;
            cursor: pointer;
        }
        
        .position-card {
            background: rgba(0,255,136,0.05);
            border: 1px solid rgba(0,255,136,0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        #toast {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,255,136,0.9);
            color: #000;
            padding: 12px 24px;
            border-radius: 24px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 1000;
            font-weight: 600;
        }
        
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            overflow-y: auto;
            z-index: 1000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div style="padding: 16px; max-width: 500px; margin: 0 auto;">
        
        <!-- Portfolio Header -->
        <div class="glass" style="background: linear-gradient(135deg, rgba(0,255,136,0.1) 0%, rgba(102,126,234,0.1) 100%); border: 1px solid rgba(0,255,136,0.3);">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <div>
                    <p style="margin: 0; color: #00ff88; font-size: 12px;">ðŸ’° PORTFOLIO VALUE</p>
                    <h2 id="portValue" style="margin: 8px 0 0 0; font-size: 36px; color: white;">$100.00</h2>
                    <p id="portChange" style="margin: 4px 0 0 0; font-size: 14px; color: #888;">$0.00 (0.00%)</p>
                </div>
                <div style="text-align: right;">
                    <p style="margin: 0; font-size: 12px; color: #666;">Cash</p>
                    <p id="cashValue" style="margin: 4px 0 0 0; font-size: 18px; color: white;">$100.00</p>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="text-align: center;">
                    <p style="margin: 0; font-size: 11px; color: #888;">Positions</p>
                    <p id="posCount" style="margin: 4px 0 0 0; font-size: 20px; font-weight: 700; color: white;">0</p>
                </div>
                <div style="text-align: center;">
                    <p style="margin: 0; font-size: 11px; color: #888;">Win Rate</p>
                    <p id="winRateDisplay" style="margin: 4px 0 0 0; font-size: 20px; font-weight: 700; color: white;">--</p>
                </div>
                <div style="text-align: center;">
                    <p style="margin: 0; font-size: 11px; color: #888;">Invested</p>
                    <p id="investedValue" style="margin: 4px 0 0 0; font-size: 20px; font-weight: 700; color: #00ff88;">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div style="display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto;">
            <button onclick="showTab('signals')" id="tab-signals" class="btn" style="width: auto; background: rgba(0,255,136,0.2); color: #00ff88;">Signals</button>
            <button onclick="showTab('positions')" id="tab-positions" class="btn" style="width: auto; background: rgba(255,255,255,0.1);">Positions</button>
            <button onclick="showTab('history')" id="tab-history" class="btn" style="width: auto; background: rgba(255,255,255,0.1);">History</button>
        </div>

        <!-- Signals View -->
        <div id="view-signals">
            <div id="loading" style="text-align: center; padding: 40px;">
                <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00ff88; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <p style="color: #666; margin-top: 16px;">Analyzing market data...</p>
            </div>
            <div id="coinsList" class="hidden"></div>
        </div>

        <!-- Positions View -->
        <div id="view-positions" class="hidden">
            <div id="emptyPositions" class="glass" style="text-align: center; padding: 40px;">
                <p style="color: #666;">No open positions</p>
                <p style="color: #444; font-size: 13px; margin-top: 8px;">Available: <span id="buyingPower">$100.00</span></p>
                <button onclick="showTab('signals')" class="btn btn-green" style="margin-top: 16px; width: auto;">Find Trades</button>
            </div>
            <div id="positionsList"></div>
        </div>

        <!-- History View -->
        <div id="view-history" class="hidden">
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Trade Modal -->
    <div id="tradeModal" class="modal">
        <div style="max-width: 500px; margin: 0 auto; padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="margin: 0;">New Position</h2>
                <button onclick="closeModal()" style="background: none; border: none; color: white; font-size: 24px;">&times;</button>
            </div>

            <div class="glass">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                    <img id="modalImg" src="" style="width: 48px; height: 48px; border-radius: 50%; display: none;">
                    <div>
                        <h3 id="modalCoin" style="margin: 0; font-size: 24px;">--</h3>
                        <p id="modalPrice" style="margin: 4px 0 0 0; color: #00ff88; font-family: monospace;">--</p>
                    </div>
                </div>
                
                <div style="background: rgba(0,0,0,0.3); padding: 16px; border-radius: 12px; margin-bottom: 16px;">
                    <p style="margin: 0 0 8px 0; color: #888; font-size: 12px;">AI RECOMMENDATION</p>
                    <p id="recAmount" style="margin: 0; font-size: 32px; font-weight: 800; color: #00ff88;">$2.00</p>
                    <p style="margin: 4px 0 0 0; color: #666; font-size: 12px;">2% risk per trade</p>
                </div>

                <div style="margin-bottom: 16px;">
                    <label style="color: #888; font-size: 14px;">Investment Amount ($)</label>
                    <input type="number" id="tradeAmount" value="2" min="1" step="1">
                    <p style="margin: 8px 0 0 0; font-size: 12px; color: #666;">Available: $<span id="modalAvailable">100</span></p>
                </div>

                <button onclick="executeTrade()" class="btn btn-green" style="margin-bottom: 12px;">BUY NOW</button>
                <button onclick="closeModal()" class="btn" style="background: rgba(255,255,255,0.1);">Cancel</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="showTab('signals')">ðŸ“Š<span>Signals</span></button>
        <button class="nav-btn" onclick="showTab('positions')">ðŸ’¼<span>Portfolio</span></button>
        <button class="nav-btn" onclick="refresh()">ðŸ”„<span>Refresh</span></button>
        <button class="nav-btn" onclick="showTab('history')">ðŸ“ˆ<span>History</span></button>
    </div>

    <div id="toast"></div>

    <script>
        // State
        let coins = [];
        let selected = null;
        
        // Portfolio state - load immediately
        let state = JSON.parse(localStorage.getItem('ai_trader_state')) || {
            cash: 100,
            startCash: 100,
            positions: [],
            history: [],
            wins: 0,
            losses: 0
        };

        // Consistent signal calculation based on real data
        function calculateSignal(coin) {
            // Factors:
            // 1. 24h price momentum (weight: 40%)
            // 2. Volume/Market Cap ratio - liquidity (weight: 30%)
            // 3. Market cap size - stability (weight: 30%)
            
            let score = 50; // Neutral base
            
            // Price momentum (capped at +/- 20 for scoring)
            const momentum = Math.max(-20, Math.min(20, coin.c24));
            score += (momentum * 1.5); // +/- 30 points max
            
            // Volume liquidity (volume/market cap ratio)
            const vmc = coin.v / coin.mc;
            if (vmc > 0.15) score += 15; // High liquidity
            else if (vmc > 0.08) score += 5;
            else if (vmc < 0.03) score -= 10; // Low liquidity = risky
            
            // Market cap preference (mid-cap sweet spot for penny crypto)
            if (coin.mc > 5000000000) score += 5; // Large cap = safer
            else if (coin.mc > 500000000) score += 10; // Mid cap = growth + stability
            else if (coin.mc < 100000000) score -= 10; // Micro cap = risky
            
            // Clamp score 0-100
            score = Math.max(0, Math.min(100, score));
            
            // Determine signal
            let signal, strength;
            if (score >= 80) { signal = 'STRONG BUY'; strength = 3; }
            else if (score >= 65) { signal = 'BUY'; strength = 2; }
            else if (score >= 40) { signal = 'HOLD'; strength = 1; }
            else { signal = 'SELL'; strength = 0; }
            
            return { score: Math.round(score), signal, strength };
        }

        async function fetchCoins() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=pepe,shiba-inu,bonk,floki,wojak,dogecoin&order=market_cap_desc&sparkline=false&price_change_percentage=24h');
                const data = await res.json();
                
                coins = data.map(c => {
                    const analysis = calculateSignal({
                        c24: c.price_change_percentage_24h || 0,
                        v: c.total_volume || 0,
                        mc: c.market_cap || 0
                    });
                    
                    return {
                        s: c.symbol.toUpperCase(),
                        n: c.name,
                        p: c.current_price,
                        c24: c.price_change_percentage_24h || 0,
                        mc: c.market_cap,
                        v: c.total_volume,
                        image: c.image,
                        ...analysis
                    };
                }).sort((a, b) => b.score - a.score);
                
                return true;
            } catch(e) {
                console.error('Fetch failed:', e);
                // Fallback with consistent scoring
                const fallbackData = [
                    {s:'PEPE', n:'Pepe', p:0.0000038, c24:5.2, mc:1600000000, v:450000000, image:'https://assets.coingecko.com/coins/images/29850/small/pepe-token.jpeg'},
                    {s:'BONK', n:'Bonk', p:0.000015, c24:-2.3, mc:1100000000, v:120000000, image:'https://assets.coingecko.com/coins/images/28600/small/bonk.jpg'},
                    {s:'FLOKI', n:'Floki', p:0.000075, c24:8.7, mc:720000000, v:85000000, image:'https://assets.coingecko.com/coins/images/16746/small/Floki.png'},
                    {s:'SHIB', n:'Shiba Inu', p:0.000015, c24:2.1, mc:8800000000, v:350000000, image:'https://assets.coingecko.com/coins/images/11939/small/shiba.png'},
                    {s:'WOJAK', n:'Wojak', p:0.00085, c24:-5.2, mc:58000000, v:25000000, image:'https://assets.coingecko.com/coins/images/30226/small/wojak.jpeg'},
                    {s:'DOGE', n:'Dogecoin', p:0.12, c24:1.5, mc:17000000000, v:800000000, image:'https://assets.coingecko.com/coins/images/5/small/dogecoin.png'}
                ];
                
                coins = fallbackData.map(c => ({
                    ...c,
                    ...calculateSignal(c)
                })).sort((a, b) => b.score - a.score);
                
                return true;
            }
        }

        function updatePortfolio() {
            // Calculate invested amount
            const invested = state.positions.reduce((sum, p) => sum + p.amount, 0);
            
            // Calculate unrealized P&L based on current prices
            let unrealizedPnl = 0;
            state.positions.forEach(pos => {
                const coin = coins.find(c => c.s === pos.coin);
                if (coin) {
                    const currentValue = pos.tokens * coin.p;
                    unrealizedPnl += (currentValue - pos.amount);
                }
            });
            
            const totalValue = state.cash + invested + unrealizedPnl;
            const totalPnl = totalValue - state.startCash;
            const totalPnlPct = (totalPnl / state.startCash) * 100;
            
            // Update DOM
            document.getElementById('portValue').textContent = '$' + totalValue.toFixed(2);
            document.getElementById('portChange').textContent = (totalPnl >= 0 ? '+' : '') + '$' + Math.abs(totalPnl).toFixed(2) + ' (' + (totalPnlPct >= 0 ? '+' : '') + totalPnlPct.toFixed(2) + '%)';
            document.getElementById('portChange').style.color = totalPnl >= 0 ? '#00ff88' : '#ff3366';
            
            document.getElementById('cashValue').textContent = '$' + state.cash.toFixed(2);
            document.getElementById('investedValue').textContent = '$' + invested.toFixed(2);
            document.getElementById('posCount').textContent = state.positions.length;
            document.getElementById('buyingPower').textContent = '$' + state.cash.toFixed(2);
            document.getElementById('modalAvailable').textContent = state.cash.toFixed(2);
            
            const totalTrades = state.wins + state.losses;
            document.getElementById('winRateDisplay').textContent = totalTrades > 0 ? Math.round((state.wins/totalTrades)*100) + '%' : '--';
            
            // Render positions
            if (state.positions.length === 0) {
                document.getElementById('emptyPositions').style.display = 'block';
                document.getElementById('positionsList').innerHTML = '';
            } else {
                document.getElementById('emptyPositions').style.display = 'none';
                document.getElementById('positionsList').innerHTML = state.positions.map(pos => {
                    const coin = coins.find(c => c.s === pos.coin);
                    const currentPrice = coin ? coin.p : pos.price;
                    const currentValue = pos.tokens * currentPrice;
                    const pnl = currentValue - pos.amount;
                    const pnlPct = (pnl / pos.amount) * 100;
                    
                    return `
                        <div class="position-card">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <img src="${pos.image}" style="width: 36px; height: 36px; border-radius: 50%;">
                                    <div style="font-size: 20px; font-weight: 700;">${pos.coin}</div>
                                </div>
                                <div style="color: ${pnl >= 0 ? '#00ff88' : '#ff3366'}; font-weight: 700; text-align: right;">
                                    <div>${pnl >= 0 ? '+' : ''}$${Math.abs(pnl).toFixed(2)}</div>
                                    <div style="font-size: 12px;">${pnlPct.toFixed(1)}%</div>
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 12px; color: #888; margin-bottom: 12px;">
                                <div>Invested: $${pos.amount.toFixed(2)}</div>
                                <div>Current: $${currentValue.toFixed(2)}</div>
                                <div>Entry: $${pos.price < 0.0001 ? pos.price.toExponential(2) : pos.price.toFixed(6)}</div>
                                <div>Now: $${currentPrice < 0.0001 ? currentPrice.toExponential(2) : currentPrice.toFixed(6)}</div>
                            </div>
                            <button onclick="sellPosition(${pos.id})" class="btn btn-red" style="padding: 10px; font-size: 14px;">SELL POSITION</button>
                        </div>
                    `;
                }).join('');
            }
            
            // Render history
            document.getElementById('historyList').innerHTML = state.history.length ? state.history.slice().reverse().map(trade => `
                <div class="glass" style="border-left: 3px solid ${trade.pnl >= 0 ? '#00ff88' : '#ff3366'};">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <img src="${trade.image}" style="width: 24px; height: 24px; border-radius: 50%;">
                            <span style="font-weight: 700;">${trade.coin}</span>
                        </div>
                        <span style="color: ${trade.pnl >= 0 ? '#00ff88' : '#ff3366'}; font-weight: 700;">
                            ${trade.pnl >= 0 ? '+' : ''}$${Math.abs(trade.pnl).toFixed(2)}
                        </span>
                    </div>
                    <div style="margin-top: 4px; font-size: 11px; color: #666;">
                        ${new Date(trade.closeTime).toLocaleDateString()} â€¢ ${trade.pnlPct.toFixed(1)}% â€¢ $${trade.amount.toFixed(0)} invested
                    </div>
                </div>
            `).join('') : '<p style="color: #666; text-align: center;">No completed trades</p>';
            
            // Save state
            localStorage.setItem('ai_trader_state', JSON.stringify(state));
        }

        function renderSignals() {
            const list = document.getElementById('coinsList');
            list.innerHTML = coins.map(c => {
                const signalClass = c.signal === 'STRONG BUY' ? 'signal-strong-buy' : 
                                   c.signal === 'BUY' ? 'signal-buy' :
                                   c.signal === 'SELL' ? 'signal-sell' : 'signal-hold';
                
                const priceStr = c.p < 0.0001 ? '$' + c.p.toExponential(2) : '$' + c.p.toFixed(6);
                const changeColor = c.c24 >= 0 ? '#00ff88' : '#ff3366';
                
                return `
                    <div class="coin-card ${signalClass}" onclick="openTrade('${c.s}')">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="${c.image}" style="width: 40px; height: 40px; border-radius: 50%;">
                                <div>
                                    <div style="font-size: 18px; font-weight: 700;">${c.s}</div>
                                    <div style="font-size: 11px; color: #888;">${c.n}</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="background: ${c.signal === 'STRONG BUY' || c.signal === 'BUY' ? 'rgba(0,255,136,0.2)' : c.signal === 'SELL' ? 'rgba(255,51,102,0.2)' : 'rgba(255,193,7,0.2)'}; 
                                            color: ${c.signal === 'STRONG BUY' || c.signal === 'BUY' ? '#00ff88' : c.signal === 'SELL' ? '#ff3366' : '#ffc107'}; 
                                            padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700;">
                                    ${c.signal}
                                </div>
                                <div style="font-size: 10px; color: #666; margin-top: 4px;">Score: ${c.score}</div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="font-size: 22px; font-family: monospace;">${priceStr}</div>
                            <div style="color: ${changeColor}; font-weight: 700; font-size: 16px;">
                                ${c.c24 >= 0 ? '+' : ''}${c.c24.toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function init() {
            await fetchCoins();
            renderSignals();
            updatePortfolio();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('coinsList').classList.remove('hidden');
        }

        function openTrade(sym) {
            selected = coins.find(c => c.s === sym);
            if (!selected) return;
            
            document.getElementById('modalCoin').textContent = selected.s;
            document.getElementById('modalImg').src = selected.image;
            document.getElementById('modalImg').style.display = 'block';
            document.getElementById('modalPrice').textContent = selected.p < 0.0001 ? '$' + selected.p.toExponential(4) : '$' + selected.p.toFixed(8);
            
            // Kelly: 2% of portfolio or max available
            const recAmount = Math.min(state.cash * 0.02, state.cash);
            document.getElementById('recAmount').textContent = '$' + recAmount.toFixed(2);
            document.getElementById('tradeAmount').value = recAmount.toFixed(2);
            
            document.getElementById('tradeModal').style.display = 'block';
        }

        function executeTrade() {
            const amount = parseFloat(document.getElementById('tradeAmount').value);
            
            if (!amount || amount <= 0) {
                showToast('Enter valid amount', true);
                return;
            }
            if (amount > state.cash) {
                showToast('Insufficient cash', true);
                return;
            }
            
            // Deduct cash
            state.cash -= amount;
            
            const position = {
                id: Date.now(),
                coin: selected.s,
                name: selected.n,
                image: selected.image,
                amount: amount,
                tokens: amount / selected.p,
                price: selected.p,
                time: new Date().toISOString()
            };
            
            state.positions.push(position);
            updatePortfolio();
            closeModal();
            showToast(`Bought ${selected.s} for $${amount.toFixed(2)}`);
        }

        function sellPosition(id) {
            const idx = state.positions.findIndex(p => p.id === id);
            if (idx === -1) return;
            
            const pos = state.positions[idx];
            const coin = coins.find(c => c.s === pos.coin);
            const sellPrice = coin ? coin.p : pos.price;
            const sellValue = pos.tokens * sellPrice;
            const pnl = sellValue - pos.amount;
            const pnlPct = (pnl / pos.amount) * 100;
            
            // Return cash + P&L
            state.cash += sellValue;
            
            state.history.push({
                ...pos,
                sellPrice: sellPrice,
                sellValue: sellValue,
                pnl: pnl,
                pnlPct: pnlPct,
                closeTime: new Date().toISOString()
            });
            
            if (pnl > 0) state.wins++;
            else state.losses++;
            
            state.positions.splice(idx, 1);
            updatePortfolio();
            showToast(`Sold ${pos.coin} for ${pnl >= 0 ? 'profit' : 'loss'} of $${Math.abs(pnl).toFixed(2)}`);
        }

        function closeModal() {
            document.getElementById('tradeModal').style.display = 'none';
            selected = null;
        }

        function showTab(tab) {
            ['signals', 'positions', 'history'].forEach(t => {
                document.getElementById('view-' + t).classList.add('hidden');
                const btn = document.getElementById('tab-' + t);
                if (btn) {
                    btn.style.background = 'rgba(255,255,255,0.1)';
                    btn.style.color = 'white';
                }
            });
            
            document.getElementById('view-' + tab).classList.remove('hidden');
            const activeBtn = document.getElementById('tab-' + tab);
            if (activeBtn) {
                activeBtn.style.background = 'rgba(0,255,136,0.2)';
                activeBtn.style.color = '#00ff88';
            }
            
            // Update nav
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => btn.classList.remove('active'));
            
            const tabIndex = tab === 'signals' ? 0 : tab === 'positions' ? 1 : 3;
            if (navBtns[tabIndex]) navBtns[tabIndex].classList.add('active');
            
            updatePortfolio();
        }

        async function refresh() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('coinsList').classList.add('hidden');
            await init();
            showToast('Prices updated');
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            t.style.background = isError ? 'rgba(255,51,102,0.9)' : 'rgba(0,255,136,0.9)';
            t.style.color = isError ? '#fff' : '#000';
            setTimeout(() => t.style.opacity = '0', 3000);
        }

        // Start
        init();
        
        // Auto refresh every 60s
        setInterval(refresh, 60000);
    </script>
</body>
</html>
